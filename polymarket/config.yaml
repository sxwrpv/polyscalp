# Minimal config for paper trading
start_cash_usd: 500

env: 
  mode: "paper"
  log_dir: "./logs"

auth:
  ws_host: "wss://ws-subscriptions-clob.polymarket.com"

gamma:
  base_url: "https://gamma-api.polymarket.com"
  slug_prefix: "btc-updown-15m-"
  interval_sec: 900
  lookahead_intervals: 12
  user_agent: "Mozilla/5.0"

markets:
  min_time_to_expiry_sec: 60
  max_time_to_expiry_sec:  1200

strategy:
  entry_price_min: 0.81
  entry_price_max:  0.90
  max_spread_ticks: 2
  tte_max_seconds: 700
  entry_ttl_seconds: 20

risk:
  tp_pct: 0.12
  sl_pct: 0.10
  bet_frac_start: 0.50
  bet_frac_step: 0.01
  stake_cap_usd: 1000
